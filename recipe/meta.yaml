{% set name = "lmfit" %}
{% set version = "1.0.3" %}
{% set sha256 = "d067c3ea501f035af5d3c079e6e6e35dc3cc1ac7d439429a425b0aeb5a7858a2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.5
    - asteval >=0.9.16
    - numpy >=1.16
    - scipy >=1.2
    - six
    - uncertainties >=3.0.1

test:
  imports:
    - {{ name }}

about:
  home: http://lmfit.github.io/lmfit-py
  license: lmfit
  license_family: BSD
  license_file: LICENSE
  summary: >
    Non-Linear Least Squares Minimization, with flexible Parameter settings, based on scipy.optimize.leastsq, and with many additional classes and methods for curve fitting http://lmfit.github.io/lmfit-py.
